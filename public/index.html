<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Github issues</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <script languaje='javascript' src="js/ux/jquery.min.js"></script>
        <script languaje='javascript' src="js/ux/mustache.min.js"></script>
        <script languaje='javascript' src="js/ux/materialize.min.js"></script>
        <script type='text/javascript' src='js/github.js'></script>

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/ionicons/ionicons.min.css" />
        <link rel='stylesheet' href='css/ux/materialize.min.css'/>

    </head>
    <body>
      <label>Token</label><input id='token' placeholder="token" value=''/>
        <label>Search</label><input id='search' placeholder='search' value='is:open is:pr involves:rephus user:networklocum'/>
      <button id='search-button'>Search</button>

        <script id='file-template' type=x-tmpl-mustache>
        {{#.}}
          <div class='pr-group'>
            {{#.}}
              <div class='updated-{{updated}}'></div>
              <img src='{{user.avatar_url}}' />
            <a href='{{html_url}}' target='_blank'>{{title}}</a>

              <label> Repository:</label><a target='_blank' href='{{repository_url}}'>{{repository}}</a>
              <label> Comments:</label><span>{{comments}}</span>
              <label> Author:</label><span>{{user.login}}</span>
              <br/>
            {{/.}}
          </div>
        {{/.}}
        </script>
          <div id='my-prs'>
          </div>
          <div id='other-prs'>
          </div>
    </body>
</html>
